<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <style>
        body {
            background-color: aqua;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top img {
            width: 700px;
            height: 400px;
            margin: 12px;
        }
        input, select, button {
            font-size: large;
            margin: 10px;
            padding: 8px;
        }
    </style>
    <script>
        function calculateFee() {
            var pricePerPizza = 65;  
            var quantity = document.getElementById("draftQuantity").value;
            var totalFee = pricePerPizza * quantity;
            
            document.getElementById("depositAmount").value = totalFee;
        }

        function deposit() {
            var depositAmount = document.getElementById("depositAmount").value;
            if (depositAmount !== "" && depositAmount > 0) {
                alert("Successfully transferred: " + depositAmount + " Birr. Thank You!");
                document.getElementById("draftQuantity").value = "1"; 
                document.getElementById("depositAmount").value = ""; 
            } else {
                alert("Please enter a valid quantity.");
            }
        }
    </script>
</head>
<body>

    <div class="top">
        <img src="image/draft.png" alt="draft Image">
    </div>

    <label for="draftQuantity" style="font-size: large;">How much do you drink ?:</label>
    <select id="draftQuantity" onchange="calculateFee()">
        <option value="0">0 Draft</option>
        <option value="1">1 Draft</option>
        <option value="2">2 Draft</option>
        <option value="3">3 Draft</option>
        <option value="4">4 Draft</option>
        <option value="5">5 Draft</option>
        <option value="6">6 Draft</option>
        <option value="7">7 Draft</option>
        <option value="8">8 Draft</option>
        <option value="9">9 Draft</option>
        <option value="10">10 Draft</option>
        <option value="11">11 Draft</option>
    </select>

    <br><br>

    <label for="depositAmount" style="font-size: large;">Total Fee (Birr):</label>
    <input type="number" id="depositAmount" readonly>

    <button type="button" onclick="deposit()" style="color: rgb(235, 6, 208); background-color: rgb(170, 241, 178);">Pay Fee</button>

    <br><br>

    <a href="order.html">Back to Menu</a>

</body>
</html>
