<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <style>
        body {
            background-color: rgb(212, 130, 225);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top img {
            width: 600px;
            height: 400px;
            margin: 12px;
        }
        input, select, button {
            font-size: large;
            margin: 10px;
            padding: 8px;
        }
    </style>
    <script>
        function calculateFee() {
            var pricePerPizza = 350;  
            var quantity = document.getElementById("bedQuantity").value;
            var totalFee = pricePerPizza * quantity;
            
            document.getElementById("depositAmount").value = totalFee;
        }

        function deposit() {
            var depositAmount = document.getElementById("depositAmount").value;
            if (depositAmount !== "" && depositAmount > 0) {
                alert("Successfully paid: " + depositAmount + " Birr. Thank You!");
                document.getElementById("bedQuantity").value = "1"; 
                document.getElementById("depositAmount").value = ""; 
            } else {
                alert("Please enter a valid quantity.");
            }
        }
    </script>
</head>
<body>

    <div class="top">
        <img src="image/bed.png" alt="bed Image">
        <img src="image/bed.png" alt="bed Image">
        <img src="image/bed.png" alt="bed Image">
        <img src="image/bed.png" alt="bed Image">
    </div>

    <label for="bedQuantity" style="font-size: large;">How many beds do you want ?:</label>
    <select id="bedQuantity" onchange="calculateFee()">
        <option value="0">0 Bed</option>
        <option value="1">1 Bed</option>
        <option value="2">2 Bed</option>

    </select>

    <br><br>

    <label for="depositAmount" style="font-size: large;">Total Fee (Birr):</label>
    <input type="number" id="depositAmount" readonly>

    <button type="button" onclick="deposit()" style="color: rgb(235, 6, 208); background-color: rgb(170, 241, 178);">Pay Fee</button>

    <br><br>

    <a href="order.html">Back to Menu</a>

</body>
</html>
